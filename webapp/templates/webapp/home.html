{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="{% static 'webapp/sus.ico' %}">
        <title>AMOGUSOR</title>
    </head>
    <body>
        <style>
        body {
            background-image:url("{% static 'webapp/wallpaper.gif' %}");
            background-size:1920px 1018px;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            margin: 0;
            font-family: "Orbitron", sans-serif;
            overflow-x: hidden;
            position:relative;
        }

        #info-box{
            position:absolute;
            top:53%;
            left:50%;
            transform:translate(-50%, -50%);
            background-color: rgba(50, 50, 50, 0.99);
            border-radius: 5px;
            height:65vh;
            width:90vw;
            margin: 0px auto;
            padding: 1.5vw;
            box-sizing: border-box;
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            flex-wrap: wrap;
            color:white;
            box-shadow: 0 0 15px rgba(255, 255, 255, 1.0);
        }

        #main-title-div {
            background-color: white;
            border-radius: 2px;
            max-width:90%;
            margin: 0px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #main-title-h {
            text-decoration: underline;
            color: black;
            font-size: 2vw;
            font-weight: bold;
            margin: 1vh 0;
            text-align: center;
            white-space: nowrap;
        }

        #options-div {
            color: white;
            background-color: black;
            border-radius: 5px;
            width: 50%;
            height:6%;
            margin: 0px auto;
            display: flex;
            justify-content: space-around;
            align-items:center;
            gap: 0%;
            font-weight: bold;
            font-size: 12px;
            padding: 0.25vh;
        }
        #contact {
            background-color: rgba(50, 50, 50, 1.0);
            color: white;
            font-family: "Orbitron", sans-serif;
            font-weight: bold;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content:space-around;
            gap:0%;
            padding: 1vh 0;
            position:absolute;
            bottom:0%;
        }

        .icon-link {
            display: inline-block;
            text-decoration: none;
            transition: filter 0.2s ease, transform 0.1s ease;
        }

        .icon-link:focus {
            outline: 2px solid cyan;
            border-radius: 4px;
        }

        .icon-link img {
            display: block;
        }

        .icon-link:hover {
            filter: brightness(1.3);
            transform: translateY(-1px);
        }

        .icon-link:active {
            transform: translateY(0);
        }
        </style>
        <!-- Main Title -->
        <div id="main-title-div">
            <h1 id="main-title-h">AMOGUSOR - A Moonshot Masterpiece, by SakAm</h1>
        </div>

        <div id="options-div">
            <form id="gd_setting" method="POST" action="{% url 'choose_setting' %}">
                {% csrf_token %}
                <input type="hidden" name="gd_setting" value="photo">
                <button id="gender_button" type="submit" style="cursor:pointer;font-size:20px;width:10vw;height:4.5vh;border:none;border-radius:2px;background-color:white;color:black;font-weight:bold;font-family:'Orbitron', sans-serif;">
                    <i>Photo</i>
                </button>
            </form>

            <form id="gd_setting" method="POST" action="{% url 'choose_setting' %}">
                {% csrf_token %}    
                <input type="hidden" name="gd_setting" value="video">
                <button id="gender_button" type="submit" style="cursor:pointer;font-size:20px;width:10vw;height:4.5vh;border:none;border-radius:2px;background-color:white;color:black;font-weight:bold;font-family:'Orbitron', sans-serif;">
                    <i>Video</i>
                </button>
            </form>
        </div>

        <div id="info-box">
            <p>HELLO</p>
        </div>

        <div id="contact">
            <a class="icon-link" target="_blank" href="https://github.com/Sak-288/AMOGUSOR" aria-label="GitHub">
                <img src="{% static 'webapp/github-logo.png' %}" alt="Github Repo" width="60" height="60">
            </a>
            <a class="icon-link" href="/contact" aria-label="Contact">
                <img src="{% static 'webapp/email-logo.png' %}" alt="Contactez-nous" width="60" height="60">
            </a>
        </div>
        <script>
            // Save scroll position before leaving or reloading the page
            window.addEventListener("beforeunload", () => {
                sessionStorage.setItem("scrollPos", window.scrollY);
            });

            // Restore scroll position on load
            window.addEventListener("load", () => {
                const scrollPos = sessionStorage.getItem("scrollPos");
                if (scrollPos !== null) {
                    window.scrollTo(0, parseInt(scrollPos));
                }
            });
        </script>
    </body>
</html>
